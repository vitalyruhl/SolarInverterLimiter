[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino

monitor_speed = 9600
upload_port = COM[4]
lib_deps = 
	knolleary/PubSubClient@^2.8
	dlloydev/QuickPID@^3.1.9
	fmalpartida/LiquidCrystal@^1.5.0
	bblanchon/ArduinoJson@^7.3.1

[platformio]
description = esp32 to calculate inverter-setvalue

# Build-Konfiguration
build_flags =
    -DHTML_SOURCE_PATH="src/config/html/index.html"
    -DHTML_OUTPUT_PATH="src/config/html/html_content.h"

# Skript f√ºr HTML-Konvertierung
extra_scripts =
    pre:scripts/html_converter.py